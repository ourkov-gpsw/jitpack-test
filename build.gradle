apply plugin: 'java'

buildscript { 
    repositories {
        jcenter()
    }
    dependencies { 
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}
apply plugin: 'com.github.dcendents.android-maven' 
group='com.github.ourkov-gpsw'

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.ourkov:jitpack-test:1.0'
}
